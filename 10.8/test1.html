<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>表格数据排序</title>
</head>

<body>
    <table id="myTable">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td><button onclick="deleteRow(this)">删除</button></td>
        </tr>
    </table>
    <input type="text" id="nameInput" placeholder="姓名" />
    <input type="number" id="ageInput" placeholder="年龄" />
    <button id="addRow" class="add-button" onclick="addRow()">添加数据</button>
</body>

</html>


<script>
    

    var tb = document.getElementById("myTable");

    function addRow() {
        if (document.getElementById('nameInput').value != '' && document.getElementById('ageInput').value != '') {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = document.getElementById('nameInput').value;
            cell2.innerHTML = document.getElementById('ageInput').value;
            cell3.innerHTML = "<button onclick='deleteRow(this)'>删除</button>";
        }
    }


    function deleteRow(row) {
        var table = document.getElementById("myTable");
        var rowIndex = row.parentNode.parentNode.rowIndex;
        table.deleteRow(rowIndex);
    }
</script>




<style>
    table {
        width: 50%;
        margin-top: 20px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #dfeefd;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .add-button {
        margin-top: 20px;
    }
</style>
